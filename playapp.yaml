- hosts: localhost
  tasks:
  - name: Create first deploy
    k8s:
      namespace: default
      state: present
      definition:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: webserver
          labels:
            app: apache
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: apache
          template:
            metadata:
              labels:
                app: apache
            spec:
              containers:
              - name: php-apache
                image: tsimur1010/project:13
                ports:
                - containerPort: 80
